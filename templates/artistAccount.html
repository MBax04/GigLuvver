{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
GigLuvver - My Artist Account
{% endblock %}

{% block body_block %}
    {% if profile_picture %}
        <img class="img-thumbnail" src="{{ profile_picture.url }}" alt="Profile Picture" style="width: 300px; height: 300px; border-radius: 50%;"><br/>
    {% else %}
        <img class="img-thumbnail" src="{% static 'images/default_profile_picture.jpg' %}" alt="Default Profile Picture" style="width: 300px; height: 300px; border-radius: 50%;"><br/>
    {% endif %}
    <form action="{% url 'gigluvver_app:change_profile_picture' %}" method="get">
        <button type="submit" class="btn btn-outline-primary">Change Profile Picture</button>
    </form>

    <ul class="nav flex-column">
        <li class="nav-item">
            <h2><p class="fs-4 fw-bold mb-0">{{ profile.StageName }}</p></h2>
        </li>
        <li class="nav-item">
            <a href="{% url 'gigluvver_app:my_gigs' %}" class="fs-5 fw-bold mb-0 text-decoration-none">My Gigs</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'gigluvver_app:my_tickets' %}" class="fs-5 fw-bold mb-0 text-decoration-none">All Tickets</a>
        </li>
    </ul>
{% endblock %}
