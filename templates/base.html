<!DOCTYPE html>
{% load staticfiles %} 

<html>
<head lang="en">
    <meta charset="UTF-8" /> 
    <title>Gig Luvver</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #topbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        #content-container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 10px;
            height: 100vh;
        }

        #content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body> 
    <div id="topbar">
        <h1>{% block title_block %}Gig Luvver{% endblock %}</h1>
    </div>
    <div id="content-container">
        <div id="sidebar">
            <ul>
                <li><a href="{% url 'gigluvver_app:home' %}">HomePage</a></li>
                <li><a href="{% url 'gigluvver_app:log_in' %}">Login or Create Account</a></li>
                <li><a href="{% url 'gigluvver_app:artist_log_in' %}">Artist Login or Create Account</a></li>
                <li><a href="{% url 'gigluvver_app:gigs' %}">Gigs</a></li>
                <li><a href="{% url 'gigluvver_app:user_profile' %}">Profile</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
        <div id="content">
            {% block body_block %}
            {% endblock %} 
        </div>
    </div>
</body>
</html>
