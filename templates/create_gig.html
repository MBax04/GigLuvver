{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
    GigLuvver - Create Gig
{% endblock %}

{% block body_block %}
    <form method="post" action="{% url 'gigluvver_app:create_gig' %}">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}

        <input type="submit" value="Create Gig">
    </form>
{% endblock %}
