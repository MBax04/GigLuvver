{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
GigLuvver - Create User Account
{% endblock %}

{% block body_block %}
<form id="user_form" method="post" action="{% url 'gigluvver_app:create_user_account' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

  
    <input type="submit" name="submit" value="Create account" />
</form>
{% endblock %}
