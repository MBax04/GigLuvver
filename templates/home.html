{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
    GigLuvver - Homepage
{% endblock %}

{% block body_block %}
    <div>
        {% if gigs %}
            <ul>
                {% for gig in gigs %}
                    <li>{{ gig.GigName }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no upcoming gigs.</strong>
        {% endif %}
    </div>
{% endblock %}
