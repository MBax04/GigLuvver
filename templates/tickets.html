{% extends 'base.html' %}
{% load staticfiles %}

{% block title_block %}
GigLuvver - Tickets
{% endblock %}

{% block body_block %}
    {% for gig in gigs %}
    <li data-venue="{{ gig.Venue.id }}">
        <a href="{% url 'gigluvver_app:gig' gig.GigID %}">{{ gig.GigName }}</a>
    </li>
    {% empty %}
    <strong>There are no gigs present.</strong>
    {% endfor %}
    <!-- list of selected gigs with urls. -->
{% endblock %}
