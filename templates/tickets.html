{% extends 'base.html' %}
{% load static %}

{% block title_block %}
GigLuvver - Tickets
{% endblock %}

{% block body_block %}
    {% if gigs %}

        {% for gig in gigs %}
            <li data-venue="{{ gig.Venue.id }}">
                <a href="{% url 'gigluvver_app:gig' gig.id %}">{{ gig.GigName }}</a>
            </li>
        {% endfor %}
    {% else %}
    <strong>There are no gigs present.</strong>
    {% endif %}
{% endblock %}
