{% extends 'base.html' %}
{% load static %}

{% block title_block %}
GigLuvver - Login or Create Account.
{% endblock %}

{% block body_block %}
<form id="login_form" method="post" action="{% url 'gigluvver_app:log_in' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input type="submit" value="submit" />
</form>
    <a href="{% url 'gigluvver_app:create_user_account' %}" class="d-block fw-bold mb-0 fs-5 text-decoration-none">Create new Account</a><br />
{% endblock %}
